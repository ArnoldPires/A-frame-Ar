<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-ar</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/flysonic10/aframe-passthrough/master/dist/aframe-passthrough-component.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-entity geometry="primitive: plane; height: 4; width: 3.20" position="0 0 0" rotation="-60 90 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/ac01d0e0-08e6-4448-b912-1a513b340fc0/)"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>

  </body>
</html>
